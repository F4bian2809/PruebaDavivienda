name: Serenity BDD CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout del repositorio
        uses: actions/checkout@v4

      - name: â˜• Configurar Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'  # cambia a 11 o 21 si tu proyecto usa otra versiÃ³n

      - name: ðŸ§± Cache de dependencias Maven
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: ðŸ§© Compilar y ejecutar pruebas Serenity
        run: mvn clean verify -DskipTests=false

      - name: ðŸ“Š Subir reporte Serenity como artefacto
        if: always()  # asegura que el reporte se suba incluso si las pruebas fallan
        uses: actions/upload-artifact@v4
        with:
          name: serenity-report
          path: target/site/serenity